<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas id='mycool' width='300' height='300' style='border:1px solid #ccc'></canvas>
    <script>
        var mycoll = document.querySelector('#mycool');
        var ctx = mycool.getContext('2d');
        var deg = Math.PI / 180;

        ctx.beginPath();
        ctx.fillStyle = 'yellow';
        ctx.arc(150, 150, 150, 0, 340 * deg);
        ctx.lineTo(150, 150);
        ctx.fill();
        ctx.closePath();
        for (var i = 0; i < 5; i++) {
            ctx.beginPath();
            ctx.moveTo(110 + i * 10, 8);
            ctx.lineTo(110 + i * 10, 40);
            ctx.lineWidth = '6';
            ctx.stroke();
        }
        ctx.beginPath();
        ctx.arc(190, 90, 30, 0, 360 * deg);
        ctx.fillStyle = '#fff';
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(200, 90, 10, 0, 360 * deg);
        ctx.fillStyle = '#000';
        ctx.fill();
        ctx.closePath();
    </script>
</body>

</html>
