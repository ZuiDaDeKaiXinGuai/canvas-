<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas id='mycanvas' width='600' height='600' style='border:1px solid #ccc'></canvas>
    <script>
        var ctx = mycanvas.getContext('2d');
        var len = getRandom(3, 5);
        ctx.translate(300, 300);
        var arr = [];
        for (var i = 0; i < len; i++) {
            arr.push({
                ang: getRandom(40, 90),
                color: `rgb(${getRandom(0,255)},${getRandom(0,255)},${getRandom(0,255)})`
            })
        }
        var sum = arr.map(function(v, i) {
            return v.ang;
        }).reduce(function(a, b) {
            return a + b;
        });
        var start = end = 0;
        var deg = Math.PI / 180;
        arr.map(function(v, i) {
            ctx.beginPath();
            end = start + v.ang / sum * (360);

            ctx.arc(0, 0, 200, (start + 10) * deg, end * deg);
            ctx.lineCap = 'round';
            ctx.lineWidth = 20;
            ctx.strokeStyle = v.color;
            ctx.stroke();

            ctx.closePath();
            start = end;
        })

        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
    </script>
</body>

</html>
