<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas id='mycool' width='500' height='500'></canvas>
    <script>
        var mycool = document.querySelector('#mycool');
        var deg = Math.PI / 180;
        var ctx = mycool.getContext('2d');


        ctx.beginPath();
        ctx.lineWidth = '30';
        ctx.strokeStyle = 'pink';
        ctx.arc(250, 250, 150, 10 * deg, 40 * deg);
        ctx.stroke();
        ctx.closePath();


        ctx.beginPath();
        ctx.strokeStyle = 'red';
        ctx.arc(250, 250, 150, 40 * deg, 90 * deg);
        ctx.stroke();
        ctx.closePath();


        ctx.beginPath();
        ctx.strokeStyle = 'blue';
        ctx.arc(250, 250, 150, 90 * deg, 200 * deg);
        ctx.stroke();
        ctx.closePath();


        ctx.beginPath();
        ctx.strokeStyle = 'yellow';
        ctx.arc(250, 250, 150, 200 * deg, 250 * deg);
        ctx.stroke();
        ctx.closePath();


        ctx.beginPath();
        ctx.strokeStyle = 'orange';
        ctx.arc(250, 250, 150, 250 * deg, 370 * deg);
        ctx.stroke();
        ctx.closePath();
    </script>




</body>

</html>
